<div class="products">
  <div *ngFor='let product of products'>
    <h3 class="product_name">
      <a [routerLink] [title]="product.name + 'details'">
        {{product.name}}
      </a>
    </h3>

    <p class="product_description" *ngIf='product.description'>
      {{ product.description }}
    </p>

    <button class="btn" (click)='share()'>
      share
    </button>

    <app-product-alerts
      [product] = 'product'
      (notify) = 'onNotify()'
    ></app-product-alerts>
  </div>
</div>
